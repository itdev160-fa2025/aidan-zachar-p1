<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marsh Creative - Store</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo--marsh">Marsh Creative LLC</h2>
    </header>
    <main>
        <h1>Store - Software</h1>

        <input type="checkbox" id="eduToggle" name="eduToggle">
        <label for="eduToggle">See education pricing (.edu email required)</label>

        <div class="item">
            <img src="images/siltplus.jpg">
            <div class="item--vert">
            <h3>Silt Plus - Professional Grade DAW w/ 200 Included Plugins</h3>
            <h5 class="price" id="plusPrice"></h5>
            </div>
        </div>
        <div class="item">
            <img src="images/silt.jpg">
            <div class="item--vert">
            <h3>Silt - Professional Grade Daw w/ 50 Included Plugins</h3>
            <h5 class="price" id="siltPrice"></h5>
            </div>
        </div>
        <div class="item">
            <img src="images/siltlite.jpg">
            <div class="item--vert">
            <h3>Silt Lite - DAW for beginners</h3>
            <h5 class="price" id="litePrice"></h5>
            </div>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>
</html>
